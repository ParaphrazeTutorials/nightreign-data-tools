name: Deploy DEV site to dev Pages repo

on:
  push:
    branches: [dev]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4

      - name: Publish to dev Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEV_PAGES_TOKEN }}
          external_repository: ParaphrazeTutorials/nightreign-data-tools-dev
          publish_branch: main
          publish_dir: .
          keep_files: false
          commit_message: "Deploy dev site from source repo @dev"
